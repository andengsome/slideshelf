<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Slideshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Login Container -->
    <div class="login-container">
      <!-- Logo -->
      <div class="logo" aria-label="Slideshelf Home">
        <img
          src="assets/logo/ss_icon.png"
          alt="Slideshelf"
          class="logo-image-login"
        />
      </div>

      <!-- Header -->
      <div class="login-header">
        <h1>Welcome back!</h1>
        <p>Login to access templates and your collections</p>
      </div>

      <!-- Login Form -->
      <form class="login-form" id="loginForm" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="material-icons input-icon" aria-hidden="true"
              >email</span
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              aria-required="true"
              aria-describedby="email-error"
            />
          </div>
          <span class="error-message" id="email-error" role="alert">
            <span class="material-icons">error</span>
            <span class="error-text">Please enter a valid email address</span>
          </span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="material-icons input-icon" aria-hidden="true"
              >lock</span
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              aria-required="true"
              aria-describedby="password-error"
            />
            <button
              type="button"
              class="password-toggle"
              id="togglePassword"
              aria-label="Toggle password visibility"
            >
              <span class="material-icons">visibility_off</span>
            </button>
          </div>
          <span class="error-message" id="password-error" role="alert">
            <span class="material-icons">error</span>
            <span class="error-text">Password is required</span>
          </span>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="spinner" aria-hidden="true"></span>
          <span class="btn-text">Login</span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>Or continue with</span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button
          class="social-btn"
          id="googleLogin"
          aria-label="Login with Google"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19.8055 10.2292C19.8055 9.55015 19.7501 8.86677 19.6323 8.19678H10.2002V12.0492H15.6014C15.3773 13.2911 14.6571 14.3898 13.6025 15.0878V17.5866H16.8251C18.7173 15.8449 19.8055 13.2728 19.8055 10.2292Z"
              fill="#4285F4"
            />
            <path
              d="M10.2002 20.0006C12.9523 20.0006 15.2699 19.1151 16.8296 17.5865L13.607 15.0877C12.7096 15.6979 11.5519 16.0433 10.2047 16.0433C7.54338 16.0433 5.28058 14.2832 4.49219 11.917H1.16699V14.4927C2.76898 17.6794 6.31224 20.0006 10.2002 20.0006Z"
              fill="#34A853"
            />
            <path
              d="M4.48781 11.917C4.06781 10.675 4.06781 9.32937 4.48781 8.08734V5.51172H1.16699C-0.388672 8.61797 -0.388672 12.3864 1.16699 15.4927L4.48781 11.917Z"
              fill="#FBBC04"
            />
            <path
              d="M10.2002 3.95805C11.6214 3.93537 13.0002 4.47197 14.0398 5.45657L16.8935 2.60282C15.1853 0.990821 12.9347 0.0870201 10.2002 0.11407C6.31224 0.11407 2.76898 2.43524 1.16699 5.51172L4.48781 8.08734C5.27183 5.71658 7.53901 3.95805 10.2002 3.95805Z"
              fill="#EA4335"
            />
          </svg>
          <span>Google</span>
        </button>
        <button
          class="social-btn"
          id="facebookLogin"
          aria-label="Login with Facebook"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 10C20 4.477 15.523 0 10 0S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"
              fill="#1877F2"
            />
          </svg>
          <span>Facebook</span>
        </button>
      </div>

      <!-- Signup Link -->
      <p class="signup-link">
        Don't have an account? <a href="signUp.html">Sign up</a>
      </p>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
